<div class="container">
    <div class="counter">
    <div>
        <h2>Counter</h2>
        <h2>{{count$ | async}}</h2>
    </div>
    <div class="btn-div">
        
        <button class="btn1" (click)="increment()">Increment</button>
        <button class="btn2" (click)="decrement()">Decrement</button>
        <button class="btn3" (click)="reset()">reset</button>
    </div>
</div>
</div>
